<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup form</title>
</head>
<body>
    <div class="main-container">
        <div class="top-text">
            <p>
                This is not a real online service! You know you need something like this in your life to help
                you realize your deepest dreams. Sign up now to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        
        <div class="form-container">
            <p>Let's do this!</p>
            <form action="">
                <div>
                    <label for="fname">FIRST NAME</label>
                    <input type="text" name="fname" id="first name">
                </div>
        
                <div>
                    <label for="lname">LAST NAME</label>
                    <input type="text" name="lname" id="last name">
                </div>

                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
        
                <div>
                    <label for="phone-num">PHONE NUMBER</label>
                    <input type="tel" name="phone-num" id="phone number">
                </div>
        
                <div>
                    <label for="pwd">PASSWORD</label>
                    <input type="password" name="pwd" id="password">
                </div>
        
                <div>
                    <label for="confirm-pwd">CONFIRM PASSWORD</label>
                    <input type="text" name="confirm-pwd" id="confirm password">
                </div>
            </form>
        </div>

        <button type="submit">Create Account</button>

        <p class="login">Already have an account? <a href="#">Log in</a></p>

    </div>
    
    <div class="image-container">
        <img src="images/vlad-hilitanu-unsplash.jpg" class="main-img" alt="A picture of legos.">

        <div class="logo-container">
            <span>Special Legos</span>
        </div>

    </div>
</body>
</html>
